{% extends 'scm/master.html' %}
{% block title %}User Events{%endblock%}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <br>
            <a class="btn btn-primary" href="add_event">Add Event</a>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                </tr>
                </thead>
                <tbody>
                    {% for x in data %}
                    <tr>
                        <td>{{x.name}}</td>
                        <td>{{x.date}}</td>
                        <td>{{x.time}}</td>
                        <td>{{x.duration}}</td>
                    </tr>
                    {% endfor%}
                </tbody>

            </table>
            <a href="userhome" class="btn btn-secondary">back</a>
        </div>
    </div>
</div>

{% endblock %}
